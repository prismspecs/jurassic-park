<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebM Transparency</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .video-container {
            width: 640px;
            /* Adjust as needed */
            height: 480px;
            /* Adjust as needed */
            background-color: #ff00ff;
            /* Bright magenta - easy to see transparency against */
            /* For a checkerboard pattern (more common for transparency): */
            /*
            background-image:
                linear-gradient(45deg, #ccc 25%, transparent 25%),
                linear-gradient(-45deg, #ccc 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #ccc 75%),
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            */
            border: 1px solid #333;
            margin-top: 20px;
            position: relative;
            /* For positioning the video if needed, though direct child usually works */
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            /* Removes extra space below video */
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Test WebM Video Transparency</h1>
    <p>Choose a .webm video file. If it has transparency, you will see the magenta background (or checkerboard if
        enabled in CSS) through the video.</p>
    <input type="file" id="videoFile" accept="video/webm">
    <div class="video-container">
        <video id="videoPlayer" controls autoplay loop>
            <!-- Your browser does not support the video tag. -->
        </video>
    </div>

    <script>
        const videoFileInput = document.getElementById('videoFile');
        const videoPlayer = document.getElementById('videoPlayer');

        videoFileInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                videoPlayer.src = fileURL;
                videoPlayer.play().catch(e => console.error("Error playing video:", e));
            }
        });
    </script>
</body>

</html>
