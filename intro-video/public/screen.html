<!DOCTYPE html>
<html>
  <head>
    <title>Jurassic Park Intro - Screen</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        /* Remove default margin */
        background-color: black;
        /* Black background for fullscreen feel */
        overflow: hidden;
        /* Hide scrollbars */
      }

      #videoContainer {
        position: relative;
        width: 100vw;
        /* Full viewport width */
        height: 100vh;
        /* Full viewport height */
        border: none;
        /* Remove border */
        margin-bottom: 0;
      }

      #videoPlayer {
        width: 100%;
        height: 100%;
      }

      #faceOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
      }

      #faceCanvas {
        max-width: 100%;
        max-height: 100%;
      }

      /* Remove webcamVideo CSS rules - no longer needed */
    </style>

    <script>
      // Check if page is loaded in an iframe
      window.addEventListener("load", function () {
        if (window.self !== window.top) {
          document.body.classList.add("in-iframe");
        }
      });
    </script>
  </head>

  <body>
    <div id="videoContainer">
      <video id="videoPlayer" src="movie.mp4"></video>
      <!-- Remove controls attribute -->
      <div id="faceOverlay">
        <canvas id="faceCanvas"></canvas>
      </div>

      <!-- Remove webcam video element as it's not needed anymore -->
      <!-- <video id=\"webcamVideo\" autoplay muted playsinline></video> -->

      <!-- Add face detection indicator -->
      <div
        id="faceIndicator"
        style="
          position: absolute;
          top: 10px;
          right: 10px;
          width: 160px;
          height: 120px;
          border: 2px solid green;
          background-color: black;
          z-index: 10;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
          color: white;
          font-size: 12px;
          text-align: center;
        "
      >
        <div>Waiting for webcam feed...</div>
      </div>
    </div>

    <!-- Remove debug panel -->
    <!-- <div style="position: absolute; bottom: 10px; right: 10px; z-index: 10; background: rgba(0,0,0,0.7); padding: 10px; color: white; font-size: 12px;">
      <button id="detectFaceButton" style="margin-bottom: 5px;">Test Face Detection</button>
      <button id="toggleDebugButton" style="margin-bottom: 5px; margin-left: 5px;">Toggle Debug Info</button>
      <div id="debugInfo" style="max-width: 300px; max-height: 200px; overflow: auto; margin-top: 5px; display: none;"></div>
    </div> -->

    <!-- Remove controls -->
    <!-- <div id="controls"> ... </div> -->

    <!-- Include Socket.IO client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Include face-api.js -->
    <script src="/face-api/face-api.min.js"></script>
    <!-- Client-side script for screen -->
    <script src="screen.js"></script>
  </body>
</html>
