<!DOCTYPE html>
<html>
  <head>
    <title>Jurassic Park Intro - Control Panel</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      #webcamContainer {
        width: 320px;
        /* Adjust size as needed */
        height: 240px;
        border: 1px solid blue;
        margin-top: 10px;
      }

      #webcamVideo {
        /* display: none; */
        /* Removed to make it visible */
        width: 100%;
        height: 100%;
        transform: scaleX(-1);
        /* Mirror the webcam feed */
      }

      #controls button {
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <h1>Control Panel</h1>

    <!-- Remove webcam container -->
    <!-- <div id="webcamContainer">
        <video id="webcamVideo" autoplay muted playsinline></video>
    </div> -->

    <div id="controls">
      <button id="startButton">Start Video on Screen</button>
      <button id="toggleFaceOverlayButton" style="margin-left: 10px">
        Toggle Face Overlay
      </button>
    </div>

    <!-- Include Socket.IO client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Client-side script for control panel -->
    <script src="control.js"></script>
  </body>
</html>
