<!DOCTYPE html>
<html>

<head>
    <title>Jurassic Park Intro - Control Panel</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="control-panel">
    <!-- <h1>Control Panel</h1> -->

    <!-- Webcam Settings -->
    <div style="width: 320px; margin-bottom: 15px; text-align: left">
        <h3>Webcam Settings</h3>
        <div style="margin-bottom: 10px">
            <label for="webcamSelect">Select Camera: </label>
            <select id="webcamSelect" style="margin-left: 5px; width: 200px">
                <option value="">Loading cameras...</option>
            </select>
        </div>
        <div style="margin-bottom: 10px">
            <label for="resolutionSelect">Resolution: </label>
            <select id="resolutionSelect" style="margin-left: 5px; width: 200px">
                <option value="320x240">320x240 (Low)</option>
                <option value="640x480">640x480 (Standard)</option>
                <option value="1280x720">1280x720 (HD)</option>
                <option value="1920x1080" selected>1920x1080 (Full HD)</option>
            </select>
        </div>
        <div style="margin-bottom: 10px">
            <label for="qualitySelect">Quality: </label>
            <select id="qualitySelect" style="margin-left: 5px; width: 200px">
                <option value="0.6">Medium - Faster</option>
                <option value="0.8">High</option>
                <option value="0.9" selected>Very High</option>
                <option value="1.0">Maximum - Slower</option>
            </select>
        </div>
        <div style="margin-bottom: 10px">
            <label for="facePaddingSlider">Face Padding: <span id="facePaddingValue">5</span>%</label>
            <input type="range" id="facePaddingSlider" min="0" max="50" step="1" value="5"
                style="width: 200px; margin-left: 5px" />
        </div>
        <button id="applySettingsButton" style="margin-top: 5px">
            Apply Settings
        </button>
    </div>

    <!-- Restore webcam container -->
    <div id="webcamContainer">
        <video id="webcamVideo" autoplay muted playsinline></video>
    </div>

    <div id="controls">
        <button id="startButton">Start Video on Screen</button>
        <button id="togglePreviewButton" style="margin-left: 10px">
            Show Preview
        </button>
        <button id="resyncButton" style="margin-left: 10px">Resync Webcam</button>
        <button id="openScreenBtn" style="margin-left: 10px">Open Screen Page</button>
    </div>

    <!-- Include Socket.IO client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Client-side script for control panel -->
    <script src="control.js"></script>
    <script>
        document.getElementById('openScreenBtn').addEventListener('click', function () {
            window.open('screen.html', 'ScreenWindow', 'width=1280,height=720');
        });
    </script>
</body>

</html>
